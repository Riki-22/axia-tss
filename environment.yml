name: axia-env
channels:
  - conda-forge
  - defaults
dependencies:
  # --- PythonとJupyterの基本環境 ---
  - python=3.11
  - jupyterlab
  - ipykernel
  - ipywidgets
  - jupyterlab_widgets

  # --- JupyterLab拡張機能のビルドに必要なnodejs ---
  - nodejs>=20

  # --- PlotlyとJupyterLab拡張機能 ---
  - plotly
  - anywidget

  # --- 主要な分析・バックテスト用ライブラリ ---
  - ta-lib
  - pandas
  - pyarrow
  - boto3
  - python-dateutil
  - tqdm
  - scikit-learn
  - pytest
  - nbformat

  # --- Dashboard開発用 ---
  - streamlit
  - redis-py
  - python-dotenv
  - watchdog  # ファイル変更監視（開発効率化）

  # --- pipでのみインストール可能なパッケージ ---
  - pip
  - pip:
    - yfinance  # Yahoo Finance API（市場データ取得）
    - vectorbt
    - Backtesting
    # - MetaTrader5  # Windows環境でのみ手動インストール