AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AXIA Trading Strategy System (TSS)
  Includes existing infrastructure and new ElastiCache Redis caching layer.

# ==========================================
# Parameters
# ==========================================
Parameters:
  VpcId:
    Type: String
    Description: The ID of the VPC where resources will be deployed.
    Default: "vpc-0fdd0d82705f05cdd"
  SubnetId:
    Type: String
    Description: The ID of the subnet for the EC2 and Redis instances.
    Default: "subnet-0f96a2ee60de57f2e"
  CacheNodeType:
    Type: String
    Description: The node type for the ElastiCache Redis cluster.
    Default: "cache.t4g.micro"
  Ec2InstanceType:
    Type: String
    Description: The instance type for the TSS EC2 Server.
    Default: "t3.micro"
  Ec2AmiId:
    Type: String
    Description: The AMI ID for the TSS EC2 Server.
    Default: "ami-03242795b1a32cbf1"
  Ec2KeyName:
    Type: String
    Description: The key pair name for the EC2 instance.
    Default: "TSS-MT5-Server"
  Ec2PrivateIp:
    Type: String
    Description: The private IP address for the EC2 instance.
    Default: "172.31.43.253"
  AllowedSshCidr:
    Type: String
    Description: CIDR block allowed to SSH/RDP into the EC2 instance.
    Default: "210.194.188.227/32"

Resources:
  # ==========================================
  # Lambda & API Gateway
  # ==========================================

  TSSAlertIngestionLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: "TSS_AlertIngestionLambda"
      Description: "TradingView Webhook Alert Ingestion"
      Runtime: python3.13
      Architectures: [arm64]
      Handler: lambda_function.lambda_handler
      CodeUri: ../../src/infrastructure/serverless/lambda/
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt TSSAlertIngestionLambdaRole.Arn
      Environment:
        Variables:
          SQS_QUEUE_URL: !Ref TSSOrderRequestQueue
          SECRET_PHRASE: "rei_secret_phrase"
      Events:
        WebhookApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref TradingViewWebhookApi
            Path: /webhook
            Method: post

  TradingViewWebhookApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: "TradingViewWebhookAPI"

  # ==========================================
  # SQS Queue
  # ==========================================

  TSSOrderRequestQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: "TSS_OrderRequestQueue"
      SqsManagedSseEnabled: true
      ReceiveMessageWaitTimeSeconds: 0
      DelaySeconds: 0
      MessageRetentionPeriod: 345600
      MaximumMessageSize: 262144
      VisibilityTimeout: 30

  # ==========================================
  # DynamoDB
  # ==========================================

  TSSDynamoDBOrderStateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "TSS_DynamoDB_OrderState"
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false

  # ==========================================
  # S3 Bucket
  # ==========================================

  TssRawDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: "tss-raw-data"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ["https://*.sagemaker.aws"]
            ExposedHeaders:
              - ETag
              - x-amz-delete-marker
              - x-amz-id-2
              - x-amz-request-id
              - x-amz-server-side-encryption
              - x-amz-version-id
      LifecycleConfiguration:
        Rules:
          - Id: "incomplete-multipart-upload-cleanup"
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

  # ==========================================
  # Secrets Manager
  # ==========================================

  MT5CredentialsSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: "mt5/axiory/demo-credentials"
      Description: "Trading Strategy System EC2 MT5 Demo Account Credentials"

  SlackWebhookSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: "slack/trading-space/rei"

  # ==========================================
  # EC2 Network Resources
  # ==========================================

  TSSServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "TSS-Server-SG"
      GroupDescription: "Security group for Trading Strategy System EC2 Server"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: !Ref AllowedSshCidr
          Description: "RDP access from allowed IP"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: "0.0.0.0/0"
          Description: "Allow all outbound traffic"
      Tags:
        - Key: "Name"
          Value: "TSS-Server-SG"

  # セキュリティグループ自己参照ルール（循環依存回避のため別リソース）
  TSSServerSecurityGroupSelfIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref TSSServerSecurityGroup
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      SourceSecurityGroupId: !Ref TSSServerSecurityGroup
      Description: "NFS access from same security group"

  TSSElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: "Name"
          Value: "TSS-MT5-Server-EIP"

  # ==========================================
  # EC2 Storage
  # ==========================================

  TSSEBSVolume:
    Type: AWS::EC2::Volume
    Properties:
      AvailabilityZone: "ap-northeast-1a"
      Size: 30
      VolumeType: "gp3"
      Iops: 3000
      Throughput: 125
      Encrypted: false
      SnapshotId: "snap-0ff8f1ed752ecf18d"
      Tags:
        - Key: "Name"
          Value: "TSS-MT5-Server-Volume"

  # ==========================================
  # EC2 Instance
  # ==========================================

  TssEc2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref Ec2InstanceType
      ImageId: !Ref Ec2AmiId
      KeyName: !Ref Ec2KeyName
      IamInstanceProfile: !Ref TSSEC2InstanceProfile
      SubnetId: !Ref SubnetId
      PrivateIpAddress: !Ref Ec2PrivateIp
      SecurityGroupIds:
        - !GetAtt TSSServerSecurityGroup.GroupId
      # BlockDeviceMappingsを削除 - 独立ボリューム使用のため
      EbsOptimized: true
      Monitoring: false
      CpuOptions:
        CoreCount: 1
        ThreadsPerCore: 2
      CreditSpecification:
        CPUCredits: "unlimited"
      Tags:
        - Key: "Name"
          Value: "TSS-MT5-Server"
        - Key: "Project"
          Value: "AXIA"

  # ボリュームアタッチメント（データ永続性のため独立管理）
  TSSVolumeAttachment:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      Device: "/dev/sda1"
      InstanceId: !Ref TssEc2Instance
      VolumeId: !Ref TSSEBSVolume
      # EC2削除時もボリュームは保持（データ保護）
      DeleteOnTermination: false

  # Elastic IP関連付け
  TSSEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref TssEc2Instance
      AllocationId: !GetAtt TSSElasticIP.AllocationId

  # ==========================================
  # Redis Cache Infrastructure
  # ==========================================

  ElastiCacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: "Subnet group for TSS Redis cluster"
      SubnetIds:
        - !Ref SubnetId
      CacheSubnetGroupName: "tss-redis-subnet-group"
      Tags:
        - Key: "Name"
          Value: "TSS-Redis-Subnet-Group"

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "TSS-Redis-SG"
      GroupDescription: "Security group for TSS Redis cluster - allows access from EC2 only"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !GetAtt TSSServerSecurityGroup.GroupId
          Description: "Allow Redis access from TSS EC2 instance"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: "0.0.0.0/0"
          Description: "Allow all outbound traffic"
      Tags:
        - Key: "Name"
          Value: "TSS-Redis-SG"
  TSSRedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      CacheNodeType: !Ref CacheNodeType
      Engine: redis
      EngineVersion: "7.1"
      NumCacheNodes: 1
      Port: 6379
      ClusterName: "tss-market-data-cache"
      CacheSubnetGroupName: !Ref ElastiCacheSubnetGroup
      VpcSecurityGroupIds:
        - !GetAtt RedisSecurityGroup.GroupId
      PreferredMaintenanceWindow: "sun:05:00-sun:06:00"
      SnapshotRetentionLimit: 1
      AutoMinorVersionUpgrade: true
      AZMode: "single-az"
      PreferredAvailabilityZone: "ap-northeast-1a"
      Tags:
        - Key: "Name"
          Value: "TSS-Market-Data-Cache"
        - Key: "Purpose"
          Value: "OHLCV-24h-Cache"

  RedisEndpointParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/tss/redis/endpoint"
      Type: String
      Value: !GetAtt TSSRedisCluster.RedisEndpoint.Address
      Description: "Redis endpoint for the market data cache"
      Tags: {}

  RedisPortParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/tss/redis/port"
      Type: String
      Value: "6379"
      Description: "Redis port for the market data cache"
      Tags: {}

  # ==========================================
  # IAM Roles and Policies
  # ==========================================

  TSSAlertIngestionLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "TSS_AlertIngestionLambdaRole"
      Description: "Allows Lambda functions to call AWS services on your behalf."
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: "TSSLambdaSQSPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !GetAtt TSSOrderRequestQueue.Arn

  TSSEC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "TSS-EC2-Role"
      Description: "Allows EC2 instances to call AWS services on your behalf."
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/CloudWatchLogsFullAccess"
        - "arn:aws:iam::aws:policy/SecretsManagerReadWrite"
        - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"
        # Redis and Parameter Store access
        - "arn:aws:iam::aws:policy/AmazonElastiCacheReadOnlyAccess"
        - "arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess"
      Policies:
        - PolicyName: "TSS-SQS-Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:SendMessage"
                Resource: !GetAtt TSSOrderRequestQueue.Arn

  TSSEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: "TSS-EC2-InstanceProfile"
      Roles:
        - !Ref TSSEC2Role

# ==========================================
# Outputs
# ==========================================
Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL for the TradingView Webhook"
    Value: !Sub "https://${TradingViewWebhookApi}.execute-api.${AWS::Region}.amazonaws.com/webhook"
    Export:
      Name: !Sub "${AWS::StackName}-ApiEndpoint"

  SqsQueueUrl:
    Description: "SQS Queue URL for order requests"
    Value: !Ref TSSOrderRequestQueue
    Export:
      Name: !Sub "${AWS::StackName}-SqsQueueUrl"

  DynamoDbTableName:
    Description: "DynamoDB table name for order state"
    Value: !Ref TSSDynamoDBOrderStateTable
    Export:
      Name: !Sub "${AWS::StackName}-DynamoDbTableName"

  S3BucketName:
    Description: "S3 bucket name for raw market data"
    Value: !Ref TssRawDataBucket
    Export:
      Name: !Sub "${AWS::StackName}-S3BucketName"

  Ec2InstanceId:
    Description: "EC2 Instance ID"
    Value: !Ref TssEc2Instance
    Export:
      Name: !Sub "${AWS::StackName}-Ec2InstanceId"

  Ec2PrivateIp:
    Description: "EC2 Private IP Address"
    Value: !GetAtt TssEc2Instance.PrivateIp
    Export:
      Name: !Sub "${AWS::StackName}-Ec2PrivateIp"

  ElasticIp:
    Description: "Elastic IP Address for EC2"
    Value: !Ref TSSElasticIP
    Export:
      Name: !Sub "${AWS::StackName}-ElasticIp"

  Ec2PublicIp:
    Description: "EC2 Public IP Address (via EIP)"
    Value: !Ref TSSElasticIP
    Export:
      Name: !Sub "${AWS::StackName}-Ec2PublicIp"

  RedisEndpoint:
    Description: "Redis cluster endpoint address"
    Value: !GetAtt TSSRedisCluster.RedisEndpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}-RedisEndpoint"

  RedisPort:
    Description: "Redis cluster endpoint port"
    Value: !GetAtt TSSRedisCluster.RedisEndpoint.Port
    Export:
      Name: !Sub "${AWS::StackName}-RedisPort"

  RedisClusterArn:
    Description: "Redis cluster ARN"
    Value: !Sub "arn:aws:elasticache:${AWS::Region}:${AWS::AccountId}:cluster:${TSSRedisCluster}"
    Export:
      Name: !Sub "${AWS::StackName}-RedisClusterArn"