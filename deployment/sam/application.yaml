AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AXIA Trading Strategy System (TSS) - Complete Stack with Conditional Resource Creation
  Existing resources are referenced via parameters; new resources are created conditionally.

# ==========================================
# Parameters
# ==========================================
Parameters:
  # --- Network Parameters ---
  VpcId:
    Type: String
    Description: The ID of the VPC where resources will be deployed.
    Default: "vpc-0fdd0d82705f05cdd"
  SubnetId:
    Type: String
    Description: The ID of the subnet for the EC2 and Redis instances.
    Default: "subnet-0f96a2ee60de57f2e"
  AllowedSshCidr:
    Type: String
    Default: "210.194.188.227/32"

  # --- Redis Parameters ---
  CacheNodeType:
    Type: String
    Description: The node type for the ElastiCache Redis cluster.
    Default: "cache.t4g.micro"

  # --- EC2 Parameters ---
  Ec2InstanceType:
    Type: String
    Description: The instance type for the TSS EC2 Server.
    Default: "t3.micro"
  Ec2AmiId:
    Type: String
    Description: The AMI ID for the TSS EC2 Server.
    Default: "ami-03242795b1a32cbf1"
  Ec2KeyName:
    Type: String
    Description: The key pair name for the EC2 instance.
    Default: "TSS-MT5-Server"
  Ec2PrivateIp:
    Type: String
    Description: The private IP address for the EC2 instance.
    Default: "172.31.43.253"
  AllowedSshCidr:
    Type: String
    Description: CIDR block allowed to SSH/RDP into the EC2 instance.
    Default: "210.194.188.227/32"

  # ==========================================
  # Conditional Creation Flags
  # ==========================================
  
  UseExistingDynamoDB:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing DynamoDB table (true) or create new (false)"
  
  UseExistingS3:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing S3 bucket (true) or create new (false)"
  
  UseExistingSQS:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing SQS queue (true) or create new (false)"
  
  UseExistingLambda:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing Lambda function (true) or create new (false)"
  
  UseExistingSecrets:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing Secrets (true) or create new (false)"
  
  UseExistingEC2:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing EC2 instance (true) or create new (false)"
  
  UseExistingIAMRoles:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing IAM roles (true) or create new (false)"
  
  UseExistingSecurityGroup:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: "Use existing Security Group (true) or create new (false)"

  # ==========================================
  # Existing Resource Identifiers
  # ==========================================
  
  ExistingDynamoDBTableName:
    Type: String
    Default: "TSS_DynamoDB_OrderState"
  
  ExistingS3BucketName:
    Type: String
    Default: "tss-raw-data"
  
  ExistingSQSQueueName:
    Type: String
    Default: "TSS_OrderRequestQueue"
  
  ExistingLambdaFunctionName:
    Type: String
    Default: "TSS_AlertIngestionLambda"
  
  ExistingMT5SecretName:
    Type: String
    Default: "mt5/axiory/demo-credentials"
  
  ExistingSlackSecretName:
    Type: String
    Default: "slack/trading-space/rei"
  
  ExistingEC2InstanceId:
    Type: String
    Default: "i-026a2f6cf16204dd1"
  
  ExistingEC2RoleName:
    Type: String
    Default: "TSS-EC2-Role"
  
  ExistingLambdaRoleName:
    Type: String
    Default: "TSS_AlertIngestionLambdaRole"
  
  ExistingSecurityGroupId:
    Type: String
    Default: "sg-0ca0956beaeca2a96"

# ==========================================
# Conditions
# ==========================================
Conditions:
  CreateNewDynamoDB: !Equals [!Ref UseExistingDynamoDB, "false"]
  CreateNewS3: !Equals [!Ref UseExistingS3, "false"]
  CreateNewSQS: !Equals [!Ref UseExistingSQS, "false"]
  CreateNewLambda: !Equals [!Ref UseExistingLambda, "false"]
  CreateNewSecrets: !Equals [!Ref UseExistingSecrets, "false"]
  CreateNewEC2: !Equals [!Ref UseExistingEC2, "false"]
  CreateNewIAMRoles: !Equals [!Ref UseExistingIAMRoles, "false"]
  CreateNewSecurityGroup: !Equals [!Ref UseExistingSecurityGroup, "false"]

Resources:
  # ==========================================
  # DynamoDB (Conditional)
  # ==========================================
  TSSDynamoDBOrderStateTable:
    Type: AWS::DynamoDB::Table
    Condition: CreateNewDynamoDB
    Properties:
      TableName: !Ref ExistingDynamoDBTableName
      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"

  # ==========================================
  # S3 (Conditional)
  # ==========================================
  TssRawDataBucket:
    Type: AWS::S3::Bucket
    Condition: CreateNewS3
    Properties:
      BucketName: !Ref ExistingS3BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  # ==========================================
  # SQS (Conditional)
  # ==========================================
  TSSOrderRequestQueue:
    Type: AWS::SQS::Queue
    Condition: CreateNewSQS
    Properties:
      QueueName: !Ref ExistingSQSQueueName
      SqsManagedSseEnabled: true
      VisibilityTimeout: 30

  # ==========================================
  # Secrets Manager (Conditional)
  # ==========================================
  MT5CredentialsSecret:
    Type: AWS::SecretsManager::Secret
    Condition: CreateNewSecrets
    Properties:
      Name: !Ref ExistingMT5SecretName
      Description: "MT5 Demo Account Credentials"

  SlackWebhookSecret:
    Type: AWS::SecretsManager::Secret
    Condition: CreateNewSecrets
    Properties:
      Name: !Ref ExistingSlackSecretName

  # ==========================================
  # IAM Roles (Conditional)
  # ==========================================
  TSSAlertIngestionLambdaRole:
    Type: AWS::IAM::Role
    Condition: CreateNewIAMRoles
    Properties:
      RoleName: !Ref ExistingLambdaRoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: "TSSLambdaSQSPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource: !If 
                  - CreateNewSQS
                  - !GetAtt TSSOrderRequestQueue.Arn
                  - !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:${ExistingSQSQueueName}"

  TSSEC2Role:
    Type: AWS::IAM::Role
    Condition: CreateNewIAMRoles
    Properties:
      RoleName: !Ref ExistingEC2RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "ec2.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/CloudWatchLogsFullAccess"
        - "arn:aws:iam::aws:policy/SecretsManagerReadWrite"
        - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"
        - "arn:aws:iam::aws:policy/AmazonElastiCacheReadOnlyAccess"
        - "arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess"

  TSSEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Condition: CreateNewIAMRoles
    Properties:
      InstanceProfileName: "TSS-EC2-InstanceProfile"
      Roles:
        - !If [CreateNewIAMRoles, !Ref TSSEC2Role, !Ref ExistingEC2RoleName]

  # ==========================================
  # Lambda (Conditional)
  # ==========================================
  TSSAlertIngestionLambda:
    Type: AWS::Serverless::Function
    Condition: CreateNewLambda
    Properties:
      FunctionName: !Ref ExistingLambdaFunctionName
      Runtime: python3.13
      Architectures: [arm64]
      Handler: lambda_function.lambda_handler
      CodeUri: ../../src/infrastructure/serverless/lambda/
      MemorySize: 128
      Timeout: 10
      Role: !If
        - CreateNewIAMRoles
        - !GetAtt TSSAlertIngestionLambdaRole.Arn
        - !Sub "arn:aws:iam::${AWS::AccountId}:role/${ExistingLambdaRoleName}"
      Environment:
        Variables:
          SQS_QUEUE_URL: !If
            - CreateNewSQS
            - !Ref TSSOrderRequestQueue
            - !Sub "https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/${ExistingSQSQueueName}"
          SECRET_PHRASE: "rei_secret_phrase"

  # ==========================================
  # Security Group (Conditional)
  # ==========================================
  TSSServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: CreateNewSecurityGroup
    Properties:
      GroupName: "TSS-Server-SG"
      GroupDescription: "Security group for TSS EC2 Server"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: !Ref AllowedSshCidr
          Description: "RDP access from allowed IP"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: "0.0.0.0/0"
          Description: "Allow all outbound traffic"
      Tags:
        - Key: "Name"
          Value: "TSS-Server-SG"

  # ==========================================
  # EC2 (Conditional)
  # ==========================================
  TSSEBSVolume:
    Type: AWS::EC2::Volume
    Condition: CreateNewEC2
    Properties:
      AvailabilityZone: "ap-northeast-1a"
      Size: 30
      VolumeType: "gp3"
      Iops: 3000
      Encrypted: false
      Tags:
        - Key: "Name"
          Value: "TSS-MT5-Server-Volume"

  TssEc2Instance:
    Type: AWS::EC2::Instance
    Condition: CreateNewEC2
    Properties:
      InstanceType: !Ref Ec2InstanceType
      ImageId: !Ref Ec2AmiId
      KeyName: !Ref Ec2KeyName
      IamInstanceProfile: !If
        - CreateNewIAMRoles
        - !Ref TSSEC2InstanceProfile
        - !Ref ExistingEC2RoleName
      SubnetId: !Ref SubnetId
      PrivateIpAddress: !Ref Ec2PrivateIp
      SecurityGroupIds:
        - !If [CreateNewSecurityGroup, !Ref TSSServerSecurityGroup, !Ref ExistingSecurityGroupId]
      Tags:
        - Key: "Name"
          Value: "TSS-MT5-Server"

  # ==========================================
  # Redis (Always Create - New Resources)
  # ==========================================
  ElastiCacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: "Subnet group for TSS Redis cluster"
      SubnetIds:
        - !Ref SubnetId
      CacheSubnetGroupName: "tss-redis-subnet-group"
      Tags:
        - Key: "Name"
          Value: "TSS-Redis-Subnet-Group"

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "TSS-Redis-SG"
      GroupDescription: "Security group for TSS Redis cluster - allows access from EC2 only"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !If
            - CreateNewSecurityGroup
            - !Ref TSSServerSecurityGroup
            - !Ref ExistingSecurityGroupId
          Description: "Allow Redis access from TSS EC2 instance"
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: "0.0.0.0/0"
          Description: "Allow all outbound traffic"
      Tags:
        - Key: "Name"
          Value: "TSS-Redis-SG"
  TSSRedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      CacheNodeType: !Ref CacheNodeType
      Engine: redis
      EngineVersion: "7.1"
      NumCacheNodes: 1
      Port: 6379
      ClusterName: "tss-market-data-cache"
      CacheSubnetGroupName: !Ref ElastiCacheSubnetGroup
      VpcSecurityGroupIds:
        - !GetAtt RedisSecurityGroup.GroupId
      PreferredMaintenanceWindow: "sun:05:00-sun:06:00"
      SnapshotRetentionLimit: 1
      AutoMinorVersionUpgrade: true
      AZMode: "single-az"
      PreferredAvailabilityZone: "ap-northeast-1a"
      Tags:
        - Key: "Name"
          Value: "TSS-Market-Data-Cache"
        - Key: "Purpose"
          Value: "OHLCV-24h-Cache"

  RedisEndpointParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/tss/redis/endpoint"
      Type: String
      Value: !GetAtt TSSRedisCluster.RedisEndpoint.Address
      Description: "Redis endpoint"

  RedisPortParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: "/tss/redis/port"
      Type: String
      Value: "6379"
      Description: "Redis port"

# ==========================================
# Outputs
# ==========================================
Outputs:
  DynamoDbTableName:
    Description: "DynamoDB table name"
    Value: !If [CreateNewDynamoDB, !Ref TSSDynamoDBOrderStateTable, !Ref ExistingDynamoDBTableName]

  S3BucketName:
    Description: "S3 bucket name"
    Value: !If [CreateNewS3, !Ref TssRawDataBucket, !Ref ExistingS3BucketName]

  SqsQueueUrl:
    Description: "SQS Queue URL"
    Value: !If
      - CreateNewSQS
      - !Ref TSSOrderRequestQueue
      - !Sub "https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/${ExistingSQSQueueName}"

  Ec2InstanceId:
    Description: "EC2 Instance ID"
    Value: !If [CreateNewEC2, !Ref TssEc2Instance, !Ref ExistingEC2InstanceId]

  RedisEndpoint:
    Description: "Redis endpoint"
    Value: !GetAtt TSSRedisCluster.RedisEndpoint.Address

  RedisPort:
    Description: "Redis port"
    Value: !GetAtt TSSRedisCluster.RedisEndpoint.Port